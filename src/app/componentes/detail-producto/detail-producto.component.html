<div class="container mt-4">
    <div *ngIf="!producto">
        <p>Cargando producto...</p>
    </div>

    <div *ngIf="producto">
        <div class="row">
            <div class="col-lg-3" *ngIf="producto.imagen">
                <img src="http://localhost:8080/Angular/proyecto1/uploads/{{producto.imagen}}" class="producto_imagen"
                    alt="...">
            </div>
            <div class="col-lg-9">
                <h3>Nombre producto: {{producto.nombre}}</h3>
                <hr>
                <p><strong>Precio: {{producto.precio}} €</strong></p>
                <p>Descripnción :{{producto.descripcion}}</p>
            </div>
        </div>
    </div>
</div>
